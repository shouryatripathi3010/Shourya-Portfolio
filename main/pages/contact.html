<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Section</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url(../pictures/download.jpeg);
    background-repeat: no-repeat;
    background-size: cover;

  }
  .contact-container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
  }
  .contact-container h2{
    position: fixed;
    top: 135px;
    right: 1150px;
  }
  .contact-info {
    display: flex;
    justify-content: space-between;
    position: fixed;
    top: 200px;
    left: 20%;
  }
  .contact-form {
    display: flex;
    flex-direction: column;
    width: 300px;
    position: fixed;
    right: 30%;
    color: white;
  }
  .contact-form label {
    margin-bottom: 5px;
  }
  .contact-form input,
  .contact-form textarea {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .contact-form button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .contact-form button:hover{
    background-color: chartreuse;
    border: solid 2px black;
    color: black;
  }
  
  .portfolio-container{
    min-height: 100vh;
    width: 100%;
    display: flex;
  }

  .navlist{
    display: flex;
    gap: 3.5rem;
    height: 15vh;
    width: 100%;
    justify-content: center;
    align-items: center;
    position: fixed;
  }

  .navlist li{
    list-style: none;
  }

  .navlist li a{
    text-decoration: none;
    text-transform: uppercase;
    font-size: 1rem;
    color: #000;
    position: relative;
  }

  .navlist li a::after, .navlist .active::after{
  content: "";
  position: absolute;
  width: 100%;
  height: .1rem;
  background: #000;
  left: 0;
  bottom: -5px;
  transform: scaleX(0);
  transform-origin: bottom right;
  transition: transform .5s;
}

.navlist li a:hover::after, .navlist .active::after{
  transform: scaleX(1);
  transform-origin: bottom left;
}
</style>
</head>
<body>


 <div class="portfolio-container">
        <ul class="navlist">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/contact.html"class="active">Contact Us</a></li>
            <li><a href="../pages/aboutme.html">About</a></li>
            <li><a href="../pages/project portfolio.html">Projects</a></li>
            <li><a href="../pages/portfolio services.html">Service</a></li>
        </ul>
<div class="contact-container">
  <h2>Contact Us</h2>
  
  <div class="contact-info">
    <div>
      <p>Email: shouryatripathi3010@gmail.com</p>
      <p>Phone: +91-8840350184</p>
    </div>
    
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>

</div>

</body>
</html>
